<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Display</title>
<link rel="stylesheet" th:href="@{/css/displayProduct.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Audiowide">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
	<section id="Header">
		<div class="header">
			<div class="header-first">
				<a href="displayProduct"><h1>ShopNest</h1></a>
			</div>
			<div class="header-center">
				<form action="/searchItem" method="GET">
					<input type="text" name="keyword"
						placeholder="Search for products...">
					<button type="submit">Search</button>
				</form>
			</div>
			<div class="header-last">

				<a class="logout" href="adminPage">Back</a>
			</div>
		</div>

	</section>


	<div class="grid-container">
		<div class="product-card" th:each="product : ${products}">
			<div class="info">
				<div class="details">
					<img alt="None" th:src="@{'/images/' + ${product.image}}">
					<h3 th:text="${product.productName}">productName</h3>
					<p th:text="${product.description}">description</p>
				</div>

				<div class="price">
					<p th:text="'â‚¹'+${product.price}">price</p>
				</div>
				<form action="/deleteProduct" method="post">
						<input type="hidden" name="id" th:value="${product.id}">
						<button type="submit">
							
							<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
								fill="none" viewBox="0 0 24 24" stroke="currentColor"
								stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
									d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
    </svg>
						</button>
					</form>

			</div>
		</div>
	</div>
</body>
</html>
