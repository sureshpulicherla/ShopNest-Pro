<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" th:href="@{/css/login.css}">
     <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
</head>
<body>
	


	<div class="body-content">
	
		<div class="left-side">
		<a href="index"><img src="Feature images/SHopNest-LOGO-removebg-preview.png" alt=""></a>
		
		
		</div>
	

		<div class="right-side">
		
		<header>
				<h1>Explore your shopping</h1>
			</header>

			<form action="validate" method="post">
				<div>
					<label>Email</label><br> <input type="text" name="email">
					<br> <label>Password</label><br> <input type="password"
						name="password"> <br> <input type="submit"
						value="Login">

				</div>

				<div>
					<a href="register">Sign Up</a>
				</div>
				<div th:if="${param.login_required}">
    <p>Please <a href="/login">log in</a> to add items to the cart.</p>
</div>
			</form>

		</div>
	</div>




</body>
</html>
